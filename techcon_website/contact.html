  <body>
    <header>
      <h1>Contact Us</h1>

        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>

    <main>
      <a href="mailto:email@example.com">Email Address</a>
      <a href="https://www.linkedin.com"> LinkedIn </a>
      <a href="https://www.facebook.com"> Facebook</a>
      <a href="https://twitter.com">Twitter</a>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31717.76345205737!2d3.422671750000002!3d6.4299499000000155!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103bf52dc0328169%3A0x7885a1a33689a576!2sVictoria%20Island%2C%20Lagos%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1749138630483!5m2!1sen!2sng"

        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
      <form action="#" method="post">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea
        ><br /><br />

        <button type="submit">Send Message</button>
      </form>
    </main>
